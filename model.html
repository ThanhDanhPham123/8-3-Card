<!DOCTYPE html>
<html>
    <head>
        <title>[Nhắn gửi ai thì nhét vào đây]</title>
        <link rel="stylesheet" href="main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Meow+Script&display=swap" rel="stylesheet">
    </head>
    <body>    
        <div class="border">
            <div class="open">
                <input type="checkbox" id="opening">
                <label for="opening" id="heart_label">
                    <img id="heart_icon" src="heart_label.png">
                </label>
            </div>
            <h1 id="call">[Thêm thông điệp vào đây]</h1>
        </div>
    </body>

    <script>
        document.getElementById("opening").addEventListener("change", function() {
            let heading = document.getElementById("call");
            if (this.checked) {
                heading.style.opacity = "0"; // Hide smoothly

                // Redirect after a delay (e.g., 2 seconds)
                setTimeout(() => {
                    window.location.href = "model1.html"; // Change to the desired page
                }, 2000);
            } else {
                heading.style.opacity = "1"; // Show again if unchecked
            }
        });
    </script>
</html>
